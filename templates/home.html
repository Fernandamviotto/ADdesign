{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Dashboard</h1>

    <div class="row text-center mt-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-3 rounded">
                <h5 class="text-success">Lucro Total</h5>
                <p>R$ {{ total_lucro }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-3 rounded">
                <h5 class="text-danger">Despesas</h5>
                <p>R$ {{ total_despesas }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3 mb-3 rounded">
                <h5 class="text-primary">Serviços</h5>
                <p>{{ total_pedidos }}</p>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h4>Evolução Mensal</h4>
        {{ grafico_plotly|safe }}
    </div>
</div>
{% endblock %}
