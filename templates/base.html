{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AiSim-Style - Gestão de Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{% static 'pedidos/css/style.css' %}" />

     <!-- Bloco para estilos adicionais (específicos de cada tela) -->
     {% block extra_css %}     
     {% endblock %}

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="{% url 'dashboard' %}">AiSim-Style</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'criar_pedido' %}">Criar Pedido</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'exportar_pdf' %}">Exportar</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
        <span class="navbar-text me-3 text-white">
          Olá, {{ user.username }}!
        </span>
        {% endif %}
      </div>
    </nav>

    <main class="container py-4">{% block content %} {% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts adicionais -->
    <script src="{% static 'pedidos/js/plotly-charts.js' %}"></script>
  </body>
</html>
